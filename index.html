<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<div class="container" max-width="75%">
		<h1 class="animated fadeIn">Shopping list</h1>
		<p class="animated fadeInLeft">What do you need to buy today?</p>
			<div class="form-inline">	
				<div class="row">
					<div class="col-xs-8 col-sm-8 col-xl-8">
						<input class="form-control" id="userinput" type="text" placeholder="Enter new items">
					</div>
					<div class="col-xs-4 col-sm-4 col-xl-4">
						<button class="form-control btn btn-primary active" id="enter">Add</button>
					</div>
				</div>
			</div>
		<ul class="list-group col-12 col-sm-12 col-xl-12">
			<li class="list-group-item"><span>Notebook</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
			<li class="list-group-item"><span>Jello</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
			<li class="list-group-item"><span>Spinach</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
			<li class="list-group-item"><span>Rice</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
			<li class="list-group-item"><span>Birthday Cake</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
			<li class="list-group-item"><span>Candles</span><button class="remove-button btn btn-danger btn-sm auto-lm">Remove</button></li>
		</ul>
		<button class="btn btn-danger" id="clear-list">Clear List</button>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
